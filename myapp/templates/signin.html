<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    {%if messages%}
        {%for m in messages%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
    {%endif%}
    <div class="container d-flex justify-content-center " style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <div class="row shadow-lg mt-5 p-5" style="width: 80%;">
            
            <div class="col-6">
                <img src="{%static '/images/images.png'%}" alt="" width="70%" height="90%" class="mt-4 ms-3">
            </div>
            <div class="col-6 mt-5 ">
                <form action="" method="post">
                    <h2 class="text-center ">Login Page..</h2>
                   
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-dark mt-3" style="margin-left: 150px;">Login</button>
                    <div class="text-center mt-3">Don't Have an Account? <a href="{%url 'signup'%}">Register Now</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
