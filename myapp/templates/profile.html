{%extends 'base.html'%}

{%block mainblock%}

{%if form.errors%}
{{form.errors}}
{%endif%}

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <h3 class="text-center mt-2 profile-title"><strong>Create Your Profile Here...</strong></h3>
                <div>
                    <label for=""><strong>BIO : </strong></label>
                <input type="text" name="bio" class="form-control shadow-none mt-2" placeholder="">
                </div>
                <div>
                    <label class="control-label mt-2" for="date"><strong>DOB :</strong> </label>
                <input class="form-control mt-2" id="date" name="dob" placeholder="" type="date"/>
                </div>
                <div>
                    <label for="" class="mt-2"><strong>Phone : </strong></label>
                <input type="number" name="phone" class="form-control shadow-none mt-2" placeholder="">
                </div>
                <div>
                    <label for="" class="mt-2"><strong>Profile Picture :</strong> </label>
                    <p class="mt-2 ms-3"><input type="file" id="" name="profile_picture"></p>
                </div>
                
                
                <div class="text-center">
                    <button class="btn btn-outline-dark mt-4 w-45" type="submit">Create </button>
                
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>



{%endblock%}
