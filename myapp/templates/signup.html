<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
{%if form.errors%}
{{form.errors}}
{%endif%}
<body>
    <div class="container shadow-lg mt-4" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <form action="" method="post">
            {%csrf_token%}
            <div class="row d-flex justify-content-center">

                <h3 class="text-center mt-4"> Register Now... </h3>

                <div class="col-md-4">
                    <img src="{%static '/images/create-account-illustration-vector.jpg'%}" alt="Sample photo"
                        class="img-fluid " style="height: 400px; height: 400px;" />
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4">
                            <label for="">First Name :</label>
                            <input type="text" name="first_name" class="form-control shadow-none mt-2"
                                placeholder="First Name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4">
                            <label for="">Last Name :</label>
                            <input type="text" name="last_name" class="form-control shadow-none mt-2"
                                placeholder="Last Name">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                            <label for="">Username :</label>
                            <input type="text" name="username" class="form-control shadow-none mt-2"
                                placeholder="Username">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-3">
                            <label for="">Email ID : </label>
                            <input type="text" name="email" class="form-control shadow-none mt-2"
                                placeholder="Email">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-3">
                            <label for="">Password :</label>
                            <input type="password" name="password1" class="form-control shadow-none mt-2"
                                placeholder="Password">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-3">
                            <label for="">Confirm Password :</label>
                            <input type="password" name="password2" class="form-control shadow-none mt-2"
                                placeholder="Confirm Password">
                        </div>

                    </div>
                    <div class="mt-4" style="margin-left: 300px;">
                        <button type="submit" class="btn btn-outline-dark">Register</button>
                    </div>
                    <div class="text-center mt-3">
                        Already Have an Account? <a href="{%url 'login'%}">Login Here</a>
                    </div>


        </form>

    </div>
    </div>
</body>

</html>
