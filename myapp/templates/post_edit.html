{%extends 'base.html'%}
{%block mainblock%}
<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
               <h3 class="text-center"><strong>Edit My Post!!..</strong></h3>
                <label for=""><strong>Title : </strong></label>
                <input type="text" name="title" id="" value="{{form.title.value}}" class="form-control mt-2"> 
                <label for="" class="mt-3"><strong>Post Image : </strong></label>
                {{form.post_image}}
                <label for="" class="mt-3"><strong>Description : </strong></label>
                <input type="text" name="description" value="{{form.description.value}}" class="form-control mt-2">

                <button type="submit" class="btn btn-outline-dark mt-3" style="margin-left: 150px;">Change</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{%endblock%}
