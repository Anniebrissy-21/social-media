{%extends 'base.html'%}

{%block mainblock%}



<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <h3 class="text-center mt-4" ><strong>Edit Your Profile..</strong></h3>
                <div class="mt-3">
                    <label for="" ><strong>BIO : </strong></label>
                <input type="text" value="{{form.bio.value}}" class="form-control mt-3" name="bio">
                </div>
                <div>
                    <label for="" class="mt-3"><strong>DOB : </strong></label>
                <input type="date" value="{{form.dob.value}}" class="form-control mt-3" name="dob">
                </div>
                <div>
                    <label for="" class="mt-3"><strong>Phone :</strong> </label>
                <input type="text" value="{{form.phone.value}}" class="form-control mt-3" name="phone">
                </div>
                <div>
                    <label for="" class="mt-3"><strong>Profile Picture :</strong> </label>
                        {{form.profile_picture}}
                </div>
                <div>
                    <button type="submit" class="mt-4 btn btn-outline-dark " style="margin-left: 290px;">Change</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
